name: CI

on:
  push:
    branches: 
      - master
      - release/*

jobs:
  build:
    name: Run package tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python for unittest with tkinter
      run: |
        # sudo apt-get update && sudo apt-get upgrade
        sudo apt-get update
        sudo apt-get install tk-dev python3-tk python3 python3.7 python-pip python3-pip python3-pytest
        sudo rm /usr/bin/python
        sudo ln -s /usr/bin/python3.7 /usr/bin/python
        
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        # pip install -r requirements.txt
        pip install pytest pytest-cov
#     - name: Lint with flake8
#       run: |
#         pip install flake8
#         # stop the build if there are Python syntax errors or undefined names
#         flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#         # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#         flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistic
    - name: Run MenuHelper TestSuite
      run: |
        python3 -m pytest tkinterHelper/menuHelperTestSuite.py
